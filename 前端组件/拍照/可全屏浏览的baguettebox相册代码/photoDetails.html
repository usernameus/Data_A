<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(document).ready(function () {
	query();
	$('.js_delete_photo').bind("click",function(event){
					var id = this.id;
					var li_this = $(id).parent().parent();
					layer.confirm('确定删除照片？', {
						  btn: ['确定','取消'] //按钮
						}, function(){
						  $.ajax({
				             type: "post",
				             url: "test.json",
				             data: 'this.id',
				             dataType: "json",
				             success: function(data){
				             	li_this.empty();
				             }
		            });
						}, function(){
						  layer.closeAll();
				          return false;
						});
				})
	function query() {
	$.ajax({
             type: "GET",
             url: "test.json",
             data: '',
             dataType: "json",
             success: function(data){
                         $('#baguetteBoxOne').empty();   //清空resText里面的所有内容
                         var html = ''; 
                         $.each(data, function(commentIndex, comment){
                               html += '<a href="images/1-2.jpg">'
                               html += '<p class="shawdow_delete">'
                               html += '<span class="glyphicon glyphicon-trash js_delete_photo"></span>'
                               html += '</p>'
                               html += '<img src="images/thumbs/1-8.jpg">'
                               html += '</a>'
                         });
                         $('#baguetteBoxOne').html(html);                        
                      }
        });	
        baguetteBox.run('.baguetteBoxOne', {
			animation: 'fadeIn',
		});
}
})	
</script>
